<!DOCTYPE html>
<html lang="pt-br">

<body>
    <h1>Ordenação de Números em um Array</h1>
    <p>Crie uma função que ordene um array de números em ordem crescente ou decrescente. Você pode permitir que o usuário escolha a ordem da classificação.</p>
    <div>
    <input type="radio" id="ordem-crescente" name="ordenacao" value="crescente">
    <label for="Ordem Crescente">Ordem Crescente</label>
    <input type="radio" id="ordem-decrescente" name="ordenacao" value="decrescente">
    <label for="Ordem Decrescente">Ordem Decrescente</label>
    </div>
    <div>
        <button type="button" id="seletor-ordenacao" onclick="selecionaOrdenacao()">Ordenação</button> 
    </div>
    <script src="ordenador.js"></script>
</body>
</html>
