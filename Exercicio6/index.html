    <h1>Problema 6: Validador de E-mail</h1>
    <p>
      Crie uma função que verifique se uma string é um endereço de e-mail
      válido. Você pode usar expressões regulares para realizar essa validação.
    </p>
    <form onsubmit="return validadorDeEmail()">
      <label for="emailInput">Endereço de e-mail:</label><br /><br />
      <input type="email" id="emailInput" name="email" /><br /><br />
      <input type="submit" value="Enviar" />
    </form>
